<div id="register-error" class="alert alert-danger" role="alert" *ngIf="errorMessage">{{ errorMessage }}</div>

<div class="login-box">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="user-box">
      <input type="text" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" required="">
      <label for="exampleInputEmail1">Email</label>
    </div>
    <div class="user-box">
      <input type="text" id="exampleInputUsername1" formControlName="username" aria-describedby="userHelp" required="">
      <label for="exampleInputUsername1">Nombre de usuario</label>
    </div>
    <div class="user-box">
      <input type="password" id="exampleInputPassword1" formControlName="password" aria-describedby="passwordHelp" required="">
      <label for="exampleInputPassword1">Contrase√±a</label>
    </div>
    <div class="button-container">
      <button type="submit"> ENVIAR
        <span></span>
      </button>
    </div>
  </form>
</div>
